<section class="container mx-auto align-top h-3/4 text-gray-100 bg-gray-900 body-font relative ">

    <div [ngStyle]="{'height': '80vh'}" class="rounded-lg h-3/4  box-sizing: border-box; align-top w-2/3 px-5 py-4  object-none object-left-top inline-block text-center overflow-scroll">
        <div class="w-full px-6 py-6 ">Between 1695 and 1835 there were 11672 elections. You can see the spikes in the years when a general election was held. </div>

        <div [ngStyle]="{'height': '20vh'}" echarts (chartInit)="onChartInit($event)" [merge]="updateElectionOptions" [options]="electionOptions" class="mx-auto w-3/4 rounded-lg  demo-chart bg-gray-100 w-full h-2"></div>
        <div class="w-full px-6 py-6 ">However, in this (so-called) 'long 18th Century' many elections stood uncontested</div>
        <div [ngStyle]="{'height': '20vh'}" echarts (chartInit)="onChartInit($event)" [merge]="updateOptions" [options]="chartOptions" class="mx-auto w-3/4 rounded-lg  demo-chart bg-gray-100  w-full h-2"></div>
        <div class="w-full px-6 py-6 ">Different consitituencies enfranchised their citizens according to different criteria</div>

        <div [ngStyle]="{'height': '40vh'}" echarts [options]="pieOptions" [theme]="theme" [merge]="updatePieOptions" class="mx-auto w-3/4 rounded-lg bg-gray-100  demo-chart1"></div>
    </div>
    <div [ngStyle]="{'height': '80vh'}" class="rounded-lg h-3/4 bg-gray-100  box-sizing: border-box; align-top w-1/3 px-5 py-4 object-none object-right inline-block overflow-scroll">
        <app-table class="rounded-lg">

        </app-table>
    </div>

</section>
