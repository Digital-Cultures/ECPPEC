<div id="container">

	<div  class="map-container">
		<agm-map #agmSearch

		[latitude]="lat"
		[longitude]="lng"
		[styles]="styles"
		[zoom]="zoom"
		[disableDefaultUI]="false"
		[zoomControl]="false"
		(mapClick)="mapClicked($event)"
		class="fill">

<agm-data-layer *ngIf="geojson" [geoJson]="geojson" (mouseOver)="mouseOver($event)"(layerClick)="geoClicked($event)"> </agm-data-layer>
</agm-map>
</div>
</div>
