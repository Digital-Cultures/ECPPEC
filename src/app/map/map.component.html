<google-map #myIdentifier height="100%" width="100%" [options]="{styles:m}" [zoom]="zoom" [center]="center" (tilesloaded)="mapReady()" (zoomChanged)="mapZoomChanged()" (mapClick)="click($event)" (idle)="mapIdle()">

    <map-marker #markerElem *ngFor="let dynamicMarker of dynamicMarkers" [position]="dynamicMarker.getPosition()" [options]="{icon:dynamicMarker.getIcon(),label:dynamicMarker.label, title:dynamicMarker.title, visible:dynamicMarker.visible   }" (mapClick)="markerClicked(dynamicMarker)"></map-marker>
    <!-- <map-marker *ngFor="let marker of markers" [position]="marker.position" [label]="marker.label" [title]="marker.title" [options]="marker.options"> </map-marker> -->
</google-map>
